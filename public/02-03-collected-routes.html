<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 Node Routing</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/routing-styles.css" />
  </head>
  <body>
    <div class="server node">Node Routes</div>
    <nav>
      <ul class="routing-nav node-nav">
        <li class="node-routing-nav-link nav-link" data-route="welcome">welcome</li>
        <li class="node-routing-nav-link nav-link" data-route="redirect">redirect</li>
        <li class="node-routing-nav-link nav-link" data-route="cache">cache</li>
        <li class="node-routing-nav-link nav-link" data-route="cookie">cookie</li>
        <li class="node-routing-nav-link nav-link" data-route="other">other</li>
      </ul>
    </nav>
    <p id="node-output">...</p>
    
    <div class="server express">Express Routes</div>
    <nav>
      <ul class="routing-nav express-nav">
        <li class="express-routing-nav-link nav-link" data-route="welcome">welcome</li>
        <li class="express-routing-nav-link nav-link" data-route="redirect">redirect</li>
        <li class="express-routing-nav-link nav-link" data-route="cache">cache</li>
        <li class="express-routing-nav-link nav-link" data-route="cookie">cookie</li>
        <li class="express-routing-nav-link nav-link" data-route="other">other</li>
      </ul>
    </nav>

    <p id="express-output">...</p>

    <script type="module" src="./scripts/02-client-scripts.js"></script>
    <script type="module" src="./scripts/03-client-scripts.js"></script>
  </body>
</html>
